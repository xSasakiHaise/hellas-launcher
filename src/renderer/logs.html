<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hellas Launcher Logs</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #0f1115;
        color: #e6e9ef;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        padding: 16px;
      }
      .log-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        margin-bottom: 12px;
      }
      .log-path {
        font-size: 12px;
        color: #98a1b3;
        word-break: break-all;
      }
      .log-content {
        background: #0a0c10;
        border: 1px solid #1f2733;
        border-radius: 8px;
        padding: 12px;
        white-space: pre-wrap;
        font-family: 'Consolas', 'Courier New', monospace;
        max-height: 70vh;
        overflow-y: auto;
      }
      button {
        background: #1f6feb;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #2a7bff;
      }
    </style>
  </head>
  <body>
    <div class="log-header">
      <div>
        <h1>Launcher Log</h1>
        <div class="log-path" id="log-path"></div>
      </div>
      <div>
        <button id="refresh-log">Refresh</button>
        <button id="close-log">Close</button>
      </div>
    </div>
    <div class="log-content" id="log-content">Loading logsâ€¦</div>
    <script src="logs.js"></script>
  </body>
</html>
